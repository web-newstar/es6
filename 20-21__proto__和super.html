<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>>__proto__</title>
    <script>
        let breakfast = {
            getDrink() {
                console.log(this);
                console.log("milk");
            }
        }
        let dinner = {
            getDrink() {
                console.log("egg")
            }
        }
        let sunday = {
            __proto__: breakfast
        }
        console.log(sunday);
        console.log(sunday.getDrink);
        console.log(sunday.getDrink.name); // breakfast
        sunday.getDrink();
        console.log(Object.getPrototypeOf(sunday) == breakfast);      // true 

        let setday = {
            __proto__: dinner,
            getDrink() {
                super.getDrink();
            }
        }
        console.log(setday);
        setday.getDrink()
    </script>
</head>

<body>

</body>

</html>
